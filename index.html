<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD con fetch</title>
</head>
<body>
    <h1> CRUD LOCAL CON AXIOS</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar nueva playa</h2>
            <form  method="post" class="crud-form">
                <input  class="input-label" type="text" name="nombre" placeholder="nombre de la playa" required>
                <input  class="input-label" type="text" name = "estado" placeholder="Nombre del estado" required>
                <input  class="input_submit" type="submit" value="GUARDAR">
                <input  type="hidden" name="id">
            </form>
        </article>
        <article class="data-request">
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Estado</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>

    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="estado"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="conexion.js"></script>
</body>
</html>
